[window]
opacity = 1

[font]
normal = { family = "terminal-font", style = "Regular"}
bold = { family = "terminal-font", style = "Regular"}
italic = { family = "terminal-font", style = "Regular"}
bold_italic = { family = "terminal-font", style = "Regular"}
size = 12.0
builtin_box_drawing = true

[cursor]
style = {shape = "Block", blinking = "On"}
blink_interval = 500
blink_timeout = 0

